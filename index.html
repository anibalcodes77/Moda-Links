<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Links</title>
    <link rel="stylesheet" href="estilo1.css">
</head>
<body>
    <header>
        <h1>Moda Links</h1>
        <nav>
            <ul>
                <li><a href="#moda">Moda</a></li>
                <li><a href="#fragancias">Fragancias</a></li>
                <li><a href="#complementos">Complementos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="moda">
            <h2>MODA</h2>
            <div class="logos-container">
                <div class="logo-box">
                    <a href="https://vauthier.paris/" target="_blank">
                        <img src="logos-moda/Alexandre Vauthier.JPG" alt="Alexander Vauthier">
                    </a>
                    <p>Alexander Vauthier</p>
                </div>
                <div class="logo-box">
                    <a href="https://www.chanel.com/" target="_blank">
                        <img src="logos-moda/Chanel.JPG" alt="Chanel">
                    </a>
                    <p>Chanel</p>
                </div>
                <div class="logo-box">
                    <a href="https://www.dior.com/" target="_blank">
                        <img src="logos-moda/Dior.JPG" alt="Dior">
                    </a>
                    <p>Dior</p>
                </div>
                <div class="logo-box">
                    <a href="https://www.dolcegabbana.com/es-es/moda/mujer/collection/maiolica-viola/" target="_blank">
                        <img src="logos-moda/Dolce & Gabbana.JPG" alt="Dolce&Gabbana">
                    </a>
                    <p>Dolce&Gabbana</p>
                </div>
                <div class="logo-box">
                    <a href="https://www.gucci.com/" target="_blank">
                        <img src="logos-moda/Gucci.JPG" alt="Gucci">
                    </a>
                    <p>Gucci</p>
                </div>
                <div class="logo-box">
                    <a href="https://www.hermes.com/" target="_blank">
                        <img src="logos-moda/Hermés.JPG" alt="Hermès">
                    </a>
                    <p>Hermès</p>
                </div>
                <div class="logo-box">
                    <a href="https://www.prada.com/" target="_blank">
                        <img src="logos-moda/Prada.JPG" alt="Prada">
                    </a>
                    <p>Prada</p>
                </div>
                <div class="logo-box">
                    <a href="https://www.valentino.com/" target="_blank">
                        <img src="logos-moda/Valentino.JPG" alt="Valentino">
                    </a>
                    <p>Valentino</p>
                </div>
                <div class="logo-box">
                    <a href="" target="_blank">
                        <img src="logos-moda/" alt="">
                    </a>
                    <p></p>
                </div>
            </div>
        </section>
        <section id="fragancias">
            <h2>FRAGANCIAS</h2>
            <div class="logos-container">
                <!-- Aquí puedes añadir los logos de fragancias -->
                <div class="logo-box">
                    <a href="https://amouage.com/en-eu?srsltid=AfmBOopcXEJZjDmnkvUoyqkWA0ekDrgFTRUxEBoAIyf4R4fDZ1AuzTfy" target="_blank">
                        <img src="logos-fragancias/Amouage.JPG" alt="Amouage">
                    </a>
                    <p>Amouage</p>
            </div>
        </section>
        <section id="complementos">
            <h2>COMPLEMENTOS</h2>
            <div class="logos-container">
                <!-- Aquí puedes añadir los logos de complementos -->
            </div>
        </section>
        <section id="Prensa">
            <h2>PRENSA</h2>
            <div class="logos-container">
                <!-- Aquí puedes añadir los logos de complementos -->
            </div>
        </section>
    </main>
</body>
</html>
